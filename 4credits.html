<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CIE Calculator • 4 Credit</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      color: #e8eefc;
      background: linear-gradient(180deg, #0a0f1e, #0b1020);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 95%;
      max-width: 1000px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    h1 {
      text-align: center;
      font-size: 22px;
      color: #cfe0ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px;
      text-align: center;
    }
    th {
      background: rgba(106,168,255,0.15);
      color: #a7b3d1;
    }
    input {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.08);
      color: #fff;
      text-align: center;
    }
    .btn {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg, #93baff, #6aa8ff);
      color: #0b1020;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h1>4 Credit Course CIE Calculator</h1>
    <form id="cieForm">
      <table>
        <tr>
          <th>Test-1 (40)</th>
          <th>Test-2 (40)</th>
          <th>Makeup (40)</th>
          <th>Best of Two CIE (15)</th>
          <th>Asg-1 (25)</th>
          <th>Asg-2 (25)</th>
          <th>Avg Asg (10)</th>
          <th>Total CIE T+A (25)</th>
          <th>CIE (15)</th>
          <th>Lab Test (10)</th>
          <th>Lab Total (25)</th>
          <th>Final CIE (50)</th>
        </tr>
        <tr>
          <td><input type="number" id="test1" min="0" max="40"></td>
          <td><input type="number" id="test2" min="0" max="40"></td>
          <td><input type="number" id="makeup" min="0" max="40"></td>
          <td id="best"></td>
          <td><input type="number" id="asg1" min="0" max="25"></td>
          <td><input type="number" id="asg2" min="0" max="25"></td>
          <td id="avgAsg"></td>
          <td id="totalTA"></td>
          <td><input type="number" id="labCie" min="0" max="15"></td>
          <td><input type="number" id="labTest" min="0" max="10"></td>
          <td id="labTotal"></td>
          <td id="finalCIE"></td>
        </tr>
      </table>
      <button type="submit" class="btn">Calculate</button>
    </form>
  </div>

  <script>
    document.getElementById("cieForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const t1 = parseFloat(document.getElementById("test1").value);
      const t2 = parseFloat(document.getElementById("test2").value);
      const mu = parseFloat(document.getElementById("makeup").value);
      const a1 = parseFloat(document.getElementById("asg1").value);
      const a2 = parseFloat(document.getElementById("asg2").value);
      const labCie = parseFloat(document.getElementById("labCie").value) || 0;
      const labTest = parseFloat(document.getElementById("labTest").value) || 0;

      // best two internals → scaled to 15
      const internals = [t1, t2, mu].filter(v => !isNaN(v));
      let internal15 = 0;
      if (internals.length === 1) {
        internal15 = (internals[0] / 40) * 15;
      } else if (internals.length >= 2) {
        const best2 = internals.sort((a,b)=>b-a).slice(0,2);
        const avg40 = (best2[0] + best2[1]) / 2;
        internal15 = (avg40 / 40) * 15;
      }
      document.getElementById("best").innerText = internal15.toFixed(1);

      // assignments avg → scaled to 10
      let assign10 = 0;
      if (!isNaN(a1) && !isNaN(a2)) {
        assign10 = ((a1 + a2) / 2 / 25) * 10;
      } else if (!isNaN(a1)) {
        assign10 = (a1 / 25) * 10;
      } else if (!isNaN(a2)) {
        assign10 = (a2 / 25) * 10;
      }
      document.getElementById("avgAsg").innerText = assign10.toFixed(1);

      // total T+A
      const totalTA = internal15 + assign10;
      document.getElementById("totalTA").innerText = totalTA.toFixed(1);

      // lab part
      const labTotal = labCie + labTest;
      document.getElementById("labTotal").innerText = labTotal.toFixed(1);

      // final cie
      const final50 = Math.ceil(totalTA + labTotal);
      document.getElementById("finalCIE").innerText = final50;
    });
  </script>
</body>
</html>
